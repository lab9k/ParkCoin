<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ParkCoin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">

    <!--Libaries-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="css/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/2.3.1/jsencrypt.js"></script>
    <!--Stylesheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" href="img/tabicon.png">

    <!--Scripts-->
    <script src="js/main.js"></script>
    <script src="js/CoordTuple.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb0o70S4s8TX0Ab4GWDHaA-63nSBaBFa4&callback=initMap"></script>
    <script src="js/map.js"></script>
</head>

<body>
    <div id='browser'>
        <div id='browser-bar' class='finder'>
            <h1>ParkCoin</h1>
            <span class='arrow entypo-resize-full'></span>
        </div>
        <div id='content'>

            <div id='right' class="appendable">
                <div id="logo">
                    <img src="https://stad.gent/sites/all/themes/contrib/gent_base/img/svg/logo--part1.svg" id="stadGentSymbol">
                </div>

                    <input id="tab1" type="radio" name="tabs" checked>
                    <label for="tab1">Buy ticket</label>

                    <input id="tab2" type="radio" name="tabs">
                    <label for="tab2">Buy coins</label>

                    <input id="tab3" type="radio" name="tabs">
                    <label for="tab3">Change price rate</label>

                <section id="content1">
                    <form onsubmit="return false;">
                        <select id="regio">
                                        <option id="RED" value="0">Region 0 - RED</option>
                                        <option id="ORANGE" value="1">Region 1 - ORANGE</option>
                                        <option id="YELLOW" value="2">Region 2 - YELLOW</option>
                                        <option id="GREEN" value="3">Region 3 - GREEN</option>
                                        <option id="BLUE" value="4">Region 4 - BLUE</option>
                                        <option id="OLIVE" value="5">Region 5 - OLIVE</option>
                                </select>
                        <input type="text" placeholder="License plate" id="licenseplate" required>
                        <input type="number" value="0" min="0" placeholder="tokens" id="payedTokens">
                        <input type="text" id="endTime" readonly>
                        <button id="parkBtn">Pay</button>
                    </form>
                     <p>Ticket rates</p>
                     <p class="other">Region 0 - RED</p>
                     <p class="other">Region 1 - ORANGE</p>
                     <p class="other">Region 2 - YELLOW</p>
                     <p class="other">Region 3 - GREEN</p>
                     <p class="other">Region 4 - BLUE</p>
                     <p class="other">Region 5 - OLIVE</p>
                </section>

                <section id="content2">
                    <form onsubmit="return false;">
                        <input type="number" min="0" id="aantalTokens" placeholder="10">
                        <input type="text" id="priceEther" readonly>
                        <button id="buyBtn">Pay</button>
                    </form>
                </section>
            </div>

            <div id='left'>
                <div id="map"></div>    
            </div>
        </div>
    </div>
    
</body>

</html>
