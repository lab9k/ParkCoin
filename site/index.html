<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ParkCoin</title>

    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">

    <!--Libaries-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="css/semantic.min.js"></script>

    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!--Scripts-->
    <script src="js/main.js"></script>
</head>

<body>

    <div class="ui grid container">

        <div class="ui segment">

            <h1>ParkCoin</h1>

        </div>

        <div class="row">

            <div class="eight wide column">

                <h4>Hoeveel coins zijn er in omloop?</h4>
                <div class="ui input ">
                    <input type="text" id="totalInOmloop" placeholder="Search...">
                </div>

            </div>

            <div class="eight wide column">

                <h4>Hoeveel parkeercoins Heeft u?</h4>

                <div class="ui input">
                    <input type="text" id="aantalTokensVanGebruiker" placeholder="Search...">
                </div>

            </div>

        </div>

        <div class="row">

            <div class="eight wide column">

                <h4>Hoeveel parkeercoins wenst u te kopen?</h4>

                <div class="ui right action input">
                    <input type="text" id="aantalTokens" placeholder="10">
                    <button class="ui teal labeled icon button" id="buyBtn">
                        <i class="cart icon"></i> Koop!
                    </button>
                    <input type="text"  id="priceEther">
                </div>

            </div>

        </div>

        <div class="row">
            <div class="eight wide column">
                <h4>Parkeren</h4>
                <select id="regio">
                    <option value="0">Regio 1</option>
                    <option value="1">Regio 2</option>
                    <option value="2">Regio 3</option>
                </select>
                <input type="text" placeholder="licenseplate..." id="licenseplate">
                <input type="number" placeholder="30" id="time">
                <button class="ui teal labeled icon button" id="parkBtn">
                    <i class="cart icon"></i> Park!
                </button>
            </div>
        </div>

        <div class="row">
            <div class="eight wide column">
                <h4>Regio Updaten</h4>
                <select id="regioUpdate">
                    <option value="0">Regio 1</option>
                    <option value="1">Regio 2</option>
                    <option value="2">Regio 3</option>
                </select>
                <input type="number" placeholder="30" id="regioValue">
                <button class="ui teal labeled icon button" id="updateRegioBtn">
                    <i class="cart icon"></i> Update Regio!
                </button>
            </div>
        </div>

        <div class="row">
            <div class="eight wide column">
                <h4>Buy price veranderen</h4>
                <input type="number" placeholder="30" id="buyprice">
                <button class="ui teal labeled icon button" id="buyPriceBtn">
                    <i class="cart icon"></i> Park!
                </button>
            </div>
        </div>

    </div>

    <script>
        // When the window is loaded
        window.addEventListener('load', function () {
            // Create a ParkingRegistry object
            let registry = new ParkingRegistry();

            // Update the page with the information of the ParkingRegistry object
            registry.update();

            // TODO: test
            registry.getRegion(3.735406, 51.048912);
        });
    </script>
</body>

</html>
