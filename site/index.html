<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ParkCoin</title>

    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="css/semantic.min.js"></script>
</head>

<body>

    <div class="ui grid container">

        <div class="row">

            <h1>ParkCoin</h1>

        </div>

        <div class="row">

            <div class="eight wide column">

                <h4>Hoeveel coins zijn er in omloop?</h4>
                <div class="ui input ">
                    <input type="text" id="totalInOmloop" placeholder="Search...">
                </div>

            </div>

            <div class="eight wide column">

                <h4>Hoeveel parkeercoins Heeft u?</h4>

                <div class="ui input">
                    <input type="text" id="aantalTokensVanGebruiker" placeholder="Search...">
                </div>



            </div>


        </div>

        <div class="row">

            <div class="eight wide column">

                <h4>Hoeveel parkeercoins wenst u te kopen?</h4>

                <div class="ui right action input">
                    <input type="text" id="aantalTokens" placeholder="10">
                    <button class="ui teal labeled icon button">
                        <i class="cart icon"></i> Checkout
                    </button>

                </div>

            </div>

        </div>



    </div>

</body>

</html>
